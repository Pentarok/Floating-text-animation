<body>           
    <div class="fomcont">
                    <div class="formbtn">
                        <span onclick="Login()">Login</span>

                        <div class="cont">

                        </div>
                        <div class="cont">
                            <input type="email" required autocomplete="off"><div class="emailbox"><i class="fa-solid fa-envelope"></i></div>

                        </div>
                        <div class="cont">

                        </div>
                        <button type="submit" class="submit">Submit</button>
                    </form>
                    <form id="login">
                        <div class="cont">
                            <input type="email" required autocomplete="off"><div class="emailbox"><i class="fa-solid fa-envelope"></i></div>

                        </div>

                    </form>
